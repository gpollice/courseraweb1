<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Div and Span</title>
</head>

<body>
  <div>*** DIV 1: some content ***</div>
  <div>*** DIV 2: More stuff on a new line ***</div>
  <span>** SPAN 1: this goes on a new line since it's outside
    of the div ***</span>
  <div>
    *** DIV 3: Again on a new line
    <span>(*** SPAN 2: on the same line, inside of DIV 3 ***)</span>
    Finishing DIV 3 ***
  </div>
</body>

</html>
